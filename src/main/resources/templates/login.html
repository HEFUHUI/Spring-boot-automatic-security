<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .login {
            width: 50vw;
            height: 500px;
            background: #409eff;
            margin: 0 auto;
        }

        p {
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="card" style="width: 700px;margin: 0 auto">
    <div class="card-body">
        <span style="color: red" th:text="${err}"></span>
        <h1 class="card-title">
            用户登录
        </h1>
        <form action="/auth/login" method="post">
            <div class="form-group row">
                <label for="userName" class="col-sm-2 col-form-label">用户名：</label>
                <div class="col-sm-10">
                    <input type="text" name="userName" class="form-control" id="userName" required placeholder="请输入用户名!">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">密码：</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="password" required placeholder="请输入用户密码!">
                </div>
            </div>
            <div class="from-group row">
                <label for="verificationCode" class="col-sm-2 col-form-label">验证码：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="verificationCode" name="verificationCode" required
                           placeholder="请输入验证码!">
                </div>
                <div class="col-sm-2 col-form-label p-0">
                    <img src="/auth/ver" alt="验证码" onclick="refresh()">
                </div>
            </div>
            <div  class="from-group row p-4">
                <input type="submit" class="btn btn-primary btn-block" value="提交">
            </div>
        </form>
    </div>
</div>
<script>
    const $img = $("img");
    function refresh() {
       $img.eq(0).attr("src","/auth/ver?message="+Math.random())
    }
</script>
</body>
</html>
